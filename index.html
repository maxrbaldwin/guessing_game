<!DOCTYPE html>
<html>

<head>
    <title>Guessing Game!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/master.css">
</head>

<body>
    <div class="wrapper">
        <div class="game-con">
            <div class="game-title">
                <h1>Guess The Number</h1>
            </div>
            <div class="game-body">
                <form class="game-form">
                    <div class="form-group">
                        <div class="input-group group-1">
                            <div class="input-group-addon">#</div>
                            <input type="text" class="game-input form-control" placeholder="Input number 1-100">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </div>
                </form>
            </div>
            <div class="game-footer">
                <button class="btn btn-default">Play Again</button>
                <button class="btn btn-default">Give Me A Hint</button>
            </div>
            <div class="game-message">
                <h2>5 Guesses Remaining</h2>
            </div>
        </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</body>

</html>
